<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script>
   (function(){
       var socket = io.connect('http://localhost:3000/');

        socket.emit('JoinToApp', null, function(data){
            console.log('data:')
            console.log(data)
        var ns_socket = io('http://localhost:3000/' + data.namespace);
        ns_socket.on('connect',function(){console.log('joined namespace ' + data.namespace);});
        });
   })()
</script>
